name: Unzip and Create Pull Request

on:
  workflow_dispatch:

jobs:
  unzip-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version (v4 as of March 2025)

      - name: Unzip Backdoor-v1-main.zip
        run: unzip Backdoor-v1-main.zip  # This matches the actual file name

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6  # Updated to latest version (v6 as of March 2025)
        with:
          commit-message: "Update from Backdoor-v1-main.zip"  # Made consistent with file name
          branch: update-from-zip
          title: "Update from Backdoor-v1-main.zip"  # Made consistent with file name
          body: "This pull request updates the repository with the contents of Backdoor-v1-main.zip"  # Made consistent with file name